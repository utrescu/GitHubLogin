github:
  client:
    clientId: XXXXXXXXXXXXXXXXXXXXXXXXXxx
    clientSecret: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
    accessTokenUri: https://github.com/login/oauth/access_token
    userAuthorizationUri: https://github.com/login/oauth/authorize
    clientAuthenticationScheme: form
  resource:
    userInfoUri: https://api.github.com/user
    
google:
  client:
    clientId: xxxx.apps.googleusercontent.com
    clientSecret: xxxxxxxxxxxxxxxx
    accessTokenUri: https://accounts.google.com/o/oauth2/token
    userAuthorizationUri: https://accounts.google.com/o/oauth2/auth
    authenticationScheme: query
    scope:
      - email
      - profile
  resource:
    userInfoUri: https://www.googleapis.com/oauth2/v2/userinfo

facebook:
      client:
        clientId: xxxxxxxxxxxxxxxxxxxxxxxxxx
        clientSecret: 3xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
        accessTokenUri: https://graph.facebook.com/oauth/access_token
        userAuthorizationUri: https://www.facebook.com/dialog/oauth
        tokenName: oauth_token
        authenticationScheme: query
        clientAuthenticationScheme: form
      resource:
        userInfoUri: https://graph.facebook.com/me

twitter:
  client:
    clientId: notworking   
    clientSecret: notworking
    accessTokenUri: https://api.twitter.com/oauth/notworking
    userAuthorizationUri: https://api.twitter.com/oauth/notworking
    clientAuthenticationScheme: form
  resource:
    userInfoUri: https://api.twitter.com/notworking

logging:
  level:
      org.springframework.security: DEBUG 

spring:
  thymeleaf:
    mode: LEGACYHTML5
    cache: false
